<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text with Delay</title>
  <style>
    .scroll-text {
      height: 20px;
      overflow: hidden;
      position: relative;
    }

    .scroll-text div {
      position: absolute;
      width: 100%;
      animation: scroll-up 2s linear infinite;
    }

    @keyframes scroll-up {
      0% {
        top: 100%;
      }

      45% {
        top: 0%;
      }

      55% {
        top: 0%
      }

      100% {
        top: -100%;
      }
    }
  </style>
</head>

<body>

  <div class="scroll-text">
    <div>
      Slow Scrolling Text with Delay on Every Cycle
    </div>
  </div>

</body>

</html>
